<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image ZIP Downloader</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Paste images.txt contents</h2>
    <form method="POST" action="/download">
        <textarea name="images" placeholder="filename.jpg;https://example.com/file.jpg"></textarea>
        <br>
        <button type="submit">Download ZIP</button>
    </form>
</body>
</html>
